<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&family=Poppins:ital,wght@0,300;0,400;1,400&family=Roboto:wght@100&family=Spline+Sans:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="./assets/css/grid.css">
        <link rel="stylesheet" href="./assets/css/base.css">
        <title>Smart phone</title>
    </head>
    <body>
        <div class="app">
            <div class="header">
                <div class="grid wide">
                    <div class="header-wrap row">
                        <ul class="header__category-left col c-12 m-12 l-8">
                            <li>
                                <a href="">
                                    <i class="fas fa-user"></i>
                                    My Account
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <i class="fas fa-heart"></i>
                                    Wishlist
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <i class="fas fa-user"></i>
                                    My Cart
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <i class="fas fa-user"></i>
                                    Checkout
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <i class="fas fa-user"></i>
                                    Login
                                </a>
                            </li>
                        </ul>
                        <ul class="header__category-right col c-12 m-12 l-4">
                            <li>
                                <span>currency: USD
                                    <i class="fas fa-caret-down"></i>                                    
                                </span>
                                <ul class="select-box">
                                    <li>USD</li>
                                    <li>INR</li>
                                    <li>GBP</li>
                                </ul>
                            </li>
                            <li>
                                <span>language: English
                                    <i class="fas fa-caret-down"></i>                                    
                                </span>
                                <ul class="select-box">
                                    <li>USD</li>
                                    <li>INR</li>
                                    <li>GBP</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="site-branding">
                <div class="grid wide">
                    <div class="site-branding-wrap row">
                        <div class="col l-6 m-6 c-12">
                            <a href="">
                                <img src="https://freshdesignweb.com/demo/template/ustora/img/logo.png" alt="" class="site-branding__logo">
                            </a>
                        </div>
                        <div class="col l-6 m-6 c-12">
                            <a href="" class="site-branding__cart">
                                <span class="site-branding__cart-text">Cart-</span>
                                <span class="site-branding__cart-money">$100</span>
                                <i class="fas fa-shopping-cart site-branding__cart-icon"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-menu">
                <div class="grid wide">
                    <div class="main-menu-wrap row">
                        <div class="main-menu-wrap__icon">
                            <i class="fas fa-bars"></i>
                        </div>
                        <ul class="col l-12">
                            <li><a href="" class="main-menu-active">HOME</a></li>
                            <li><a href="">SHOP PAGE</a></li>
                            <li><a href="">SINGLE PRODUCT</a></li>
                            <li><a href="">CART</a></li>
                            <li><a href="">CHECKOUT</a></li>
                            <li><a href="">CATEGORY</a></li>
                            <li><a href="">OTHERS</a></li>
                            <li><a href="">CONTACT</a></li>
                        </ul>                      
                    </div>
                </div>
            </div>
        </div>

        <script src="./assets/js/index.js"></script>

</html>
